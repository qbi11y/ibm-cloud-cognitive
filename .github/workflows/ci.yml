name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install
        run: yarn --offline

      - name: Audit
        run: yarn run audit

      - name: Build
        run: yarn build

      - name: Continuous Integration check
        run: yarn ci-check
