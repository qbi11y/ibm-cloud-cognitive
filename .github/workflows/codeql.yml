name: CodeQL

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

  schedule:
    - cron: '0 0 * * 0'

jobs:
  CodeQL:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2 # https://github.com/actions/checkout

      - name: Initialize
        uses: github/codeql-action/init@v1
        with:
          languages: javascript

      - name: Analyze
        uses: github/codeql-action/analyze@v1
